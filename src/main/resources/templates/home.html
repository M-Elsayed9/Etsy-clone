<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/home.css">

</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <div class="row">
    <div th:each="product : ${products}" class="col-md-4 mb-4">
      <div class="card">
        <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text" th:text="${product.description}">Product Description</p>
          <p class="card-text">$<span th:text="${product.price}">0.00</span></p>
          <a href="#" class="btn btn-primary">View Product</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
